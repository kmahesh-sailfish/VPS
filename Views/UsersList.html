           <h3> <span class="label label-pill label-default">  Address:</span></h3>

        </div>
        <div class="col-md-3">
            <input type="text" class="form-control" ng-model="user.Address" >
        </div>
        <div class="col-md-3">
            &nbsp;
        </div>
    </div>
    <div class="row">
        <div class="col-md-12">
            &nbsp;
        </div>
    </div>
    <div class="row">
        <div class="col-md-3">
            &nbsp;
        </div>
        <div class="col-md-3">
           <h3> <span class="label label-pill label-default"> Email:</span></h3>

        </div>
        <div class="col-md-3">
            <input type="text" class="form-control" ng-model="user.Email" >
        </div>
        <div class="col-md-3">
            &nbsp;
        </div>
    </div>
    <div class="row">
        <div class="col-md-12">
            &nbsp;
        </div>
    </div>
    <div class="row">
        <div class="col-md-3">
            &nbsp;
        </div>

        </div>

        <div class="col-md-3">
            &nbsp;
        </div>
    </div>
    <div class="row">
        <div class="col-md-12">
            &nbsp;
        </div>
    </div>

                    </div>
                    <div class="col-md-2">
                        <div id="uadiv" ng-bind="user.useraddress">

                        </div>
                    </div>
                    <div class="col-md-2">
                        <div id="uediv" ng-bind="user.useremail"></div>
                    </div>
                    <div class="col-md-2">
                        <div id="subdiv">

                        </div>

                    </div>
                    <div class="col-md-2">
                        <div id="dediv">
                            <input type="submit" id="Delete" value="Delete" class="btn btn-danger" ng-click="deleteuser(user)"/>
                        </div>

                    </div>
                </div>
